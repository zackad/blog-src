{{ define "main" }}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ .Title }}</h1>
    <p class="post-meta">{{ template "partials/post_meta.html" . }}</p>
  </header>
  <div class="post-content" itemprop="articleBody">{{ .Content }}</div>
  <footer class="post-footer">
    <p class="post-meta">
      <!-- FIXME: url builder for tags page -->
      <a href="/"><span class="tag">{{ .Params.tags }}</span></a>
    </p>
  </footer>
  <hr class="grey" />
  <div class="page-pagination">
    {{ if .Prev }}
    <a href="{{ .Prev.RelPermalink }}" class="prev">&laquo; {{ .Prev.Title }}</a>
    {{ end }} {{if .Next}}
    <a href="{{ .Next.RelPermalink}}" class="next">{{ .Next.Title }} &raquo;</a>
    {{end}}
  </div>
  <hr />
  {{ template "partials/disqus_comments.html" . }}
</article>
{{ end }}

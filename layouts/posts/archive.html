{{ define "main" }}
<header class="post-header">
  <h1 class="post-title">{{ .Title }}</h1>
</header>

<!-- Get Sections -->
{{ range .Sections }}
<ul class="archive-list">
  <!-- Get Sub Sections -->
  <li class="year">{{ findRE "(en|id)" .RelPermalink 1 }}</li>
  {{ range .Pages }}
  <li class="archive-item">
    <small class="post-meta" style="font-family: monospace">{{.Date | time.Format "2006-Jan-02" }}</small>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
<!-- End of parent section iteration -->
{{ end }}
<!-- End of "main" block -->
{{ end }}

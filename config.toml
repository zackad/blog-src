baseURL = 'https://blog.zackad.dev'
languageCode = 'en-us'
title = 'My New Hugo Site'
uglyurls = true

[permalinks]
    posts = '/:year/:month/:day/:slug'

[frontmatter]
    date = [':filename', ':date', ':fileModTime']

[outputFormats]
    [outputFormats.RSS]
        mediatype = "application/rss"
        baseName = "feed"
